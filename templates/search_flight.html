<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Flight</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SkyBook</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/user_dashboard/{{user_id}}">Home</a></li>
        <li class="active"><a href="/search/{{user_id}}">Search for flights</a></li>
        <li><a href="/my_bookings/{{user_id}}">My Bookings</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/user_logout"><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
      </ul>
    </div>
  </nav>

  <div class="search_page">
    <form action="/search/{{user_id}}" class="form" method='POST'>
      <h1 class="search_title">Search Flights</h1>
        <div class="form-group">
          <label class="label">Origin</label>
          <input type="text" id="origin" class="form-control" name="origin" placeholder="Origin" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="label">Destination</label>
          <input type="text" id="destination" class="form-control" name="destination" placeholder="Destination" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="label">Date</label>
          <input type="text" id="date" class="form-control" name="date" placeholder="Date" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="label">Start Time</label>
          <input type="text" id="start_time" class="form-control" name="start_time" placeholder="Start TIme" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="label">End Time</label>
          <input type="text" id="end_time" class="form-control" name="end_time" placeholder="End Time" autocomplete="off" required>
        </div>
        <button type="submit" class="search_btn">Search</button>

    </form>
  </div>
</body>
</html>
