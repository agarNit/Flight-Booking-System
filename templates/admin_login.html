<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
    <div class="admin_login_page">
        <form action="/login/admin" class="form" method = "POST" id="admin_login_id" > 
        <h1 class="admin_login_title">Login</h1>
        <div class="form-group">
            <label class="label">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label class="label">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label class="label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" required>
        </div>

        <button class="admin_login_btn" onclick="window.location.href='/login/admin'">Login</button>
        
        </form>
    </div>
</body>
</html>
